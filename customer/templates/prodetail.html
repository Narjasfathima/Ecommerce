{% extends 'nav.html' %}

{% block nav %}

<h3 class="container-fluid bg-primary text-light font-weight-bold text-center">PRODUCT DETAILS</h3>        

{% endblock nav %}

{% block content%}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="row jumbotron m-5">
    <div class="col">
        <img src="{{data.image.url}}" alt="" width="80%" height="400px">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">{{data.title}}</li>
            <li class="list-group-item"><b>CATEGORY</b>:{{data.category}}</li>
            <li class="list-group-item"><b>DESCRIPTION</b>:{{data.descripion}}</li>
            <li class="list-group-item"><b>PRICE</b>:{{data.price}}</li>
            <li class="list-group-item ">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <span class="material-symbols-outlined">
                        add_shopping_cart
                    </span>
                </button>
            </li>
        </ul>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add to Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'add_cart' data.id %}" method="post">
            {% csrf_token %}
            <label for="">Enter Quantity</label>
            <input type="number" name="qty" required class="form-control"><br>
            <button class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock content%}
